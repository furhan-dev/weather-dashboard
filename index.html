<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <h1>Weather Dashboard</h1> 
      <p>Find current conditions and 5-day weather forecasts for your favorite places</p> 
    </div>
    <form class="my-3" id="place-input-form">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-lg-9 mb-2">
          <input type="text" class="col-12 form-control-lg" id="place-input" aria-describedby="place-input" placeholder="Enter city or zip/postal code">
        </div>
        <div class="col col-lg-3">
          <button type="submit" class="col-12 btn-lg btn-disabled add-to-dashboard" disabled="true">Add to dashboard</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js" ></script>
</body>
</html>
